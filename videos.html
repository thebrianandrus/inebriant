<!DOCTYPE html>
<html>
<head>
  <title>Videos | Inebriant Studios</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --sub:#ccc;
      --glow:#00b4d8;
      --glow-soft:#90e0ef;
      --radius:18px;
    }

    /* Base */
    html, body {
      height: 100%;
      background: radial-gradient(1200px 800px at 50% -10%, rgba(0,180,216,0.12), transparent 60%) , var(--bg);
    }
    body {
      font-family: Arial, sans-serif;
      color: var(--fg);
      margin: 0;
      padding: 2rem 1rem 3rem;
      text-align: center;
      animation: pageFade 700ms ease-out both;
    }

    h1 { margin: 0 0 0.25rem; }
    p  { color: var(--sub); margin: 0 0 1.5rem; }

    /* Back link */
    a.back {
      display: inline-block;
      margin-top: .25rem;
      color: var(--glow);
      text-decoration: none;
      font-weight: bold;
      transition: color .2s ease;
    }
    a.back:hover { color: var(--glow-soft); }

    /* Grid */
    .video-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.25rem;
      margin: 2rem auto 0;
      max-width: 1100px;
      padding: 0 0.25rem;
    }

    /* Card with glow */
    .video-card {
      position: relative;
      background: rgba(255,255,255,0.02);
      border-radius: var(--radius);
      overflow: hidden;
      padding: 0;
      transform: translateY(8px);
      opacity: 0;

      /* subtle border + glow */
      border: 1px solid rgba(144,224,239,0.18);
      box-shadow:
        0 0 0.5px rgba(0,180,216,0.5) inset,
        0 10px 28px rgba(0,0,0,0.55),
        0 0 24px rgba(0,180,216,0.14);

      transition: transform .28s ease, box-shadow .28s ease, border-color .28s ease;
      animation: itemFade 800ms ease-out forwards;
    }

    /* Stagger the fade-in */
    .video-card:nth-child(1){ animation-delay: 120ms; }
    .video-card:nth-child(2){ animation-delay: 220ms; }
    .video-card:nth-child(3){ animation-delay: 320ms; }
    .video-card:nth-child(4){ animation-delay: 420ms; }
    .video-card:nth-child(5){ animation-delay: 520ms; }

    .video-card:hover,
    .video-card:focus-within {
      transform: translateY(0);
      border-color: rgba(144,224,239,0.4);
      box-shadow:
        0 0 1px rgba(0,180,216,0.8) inset,
        0 14px 34px rgba(0,0,0,0.6),
        0 0 38px rgba(0,180,216,0.22);
    }

    /* Iframe sizing */
    .video-card iframe {
      display: block;
      width: 100%;
      aspect-ratio: 16/9;
      height: auto;
      border: none;
      background: #05070a;
    }

    /* Keyframes */
    @keyframes pageFade {
      from { opacity: 0 }
      to   { opacity: 1 }
    }
    @keyframes itemFade {
      from { opacity: 0; transform: translateY(12px) }
      to   { opacity: 1; transform: translateY(0) }
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
      .video-card { opacity: 1; transform: none; }
      body { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Videos</h1>
  <p>Selections from Inebriant Studios</p>
  <a class="back" href="index.html">‚Üê Back to Home</a>

  <div class="video-row">
    <div class="video-card">
      <iframe
        src="https://www.youtube.com/embed/gl6JWl4MfIY"
        title="YouTube video 1"
        allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>

    <div class="video-card">
      <iframe
        src="https://www.youtube.com/embed/odyKSlU-GZo"
        title="YouTube video 2"
        allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>

    <div class="video-card">
      <iframe
        src="https://www.youtube.com/embed/7xi-0-dWp6k"
        title="YouTube video 3"
        allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</body>
</html>
