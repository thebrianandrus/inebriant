<!DOCTYPE html>
<html lang="en">
<head>
  <title>PICTURES | INEBRIANT STUDIOS</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --sub: #9a9a9a;
      --border: rgba(255,255,255,0.15);
      --border-hover: rgba(255,255,255,0.35);
      --radius: 18px;
      --btn-bg: rgba(255,255,255,0.06);
      --btn-bg-hover: rgba(255,255,255,0.1);
      --shadow: 0 20px 55px rgba(0,0,0,0.7);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 2.5rem 1rem 2.25rem;
      background: var(--bg);
      color: var(--fg);
      font-family: Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
      animation: fadeIn 600ms ease-out both;
    }

    .contact {
      margin-bottom: 2rem;
      font-size: 0.8rem;
      letter-spacing: 0.6px;
    }

    .contact a {
      color: var(--sub);
      text-decoration: none;
      font-family: ui-monospace, monospace;
    }

    .contact a:hover { color: var(--fg); }

    .studio-title {
      margin: 0 0 0.75rem;
      font-size: 2.6rem;
      letter-spacing: 0.35rem;
      text-transform: uppercase;
      font-family: "Times New Roman", serif;
      font-weight: 400;
    }

    .page-title {
      margin-bottom: 2rem;
      font-size: 0.95rem;
      letter-spacing: 0.22rem;
      text-transform: uppercase;
      color: var(--sub);
    }

    .links {
      margin-bottom: 1.6rem;
    }

    .links a {
      margin: 0 0.75rem;
      color: var(--sub);
      text-decoration: none;
      font-size: 0.85rem;
      letter-spacing: 0.12rem;
      text-transform: uppercase;
    }

    .links a:hover { color: var(--fg); }

    /* VIEWER */
    .viewer {
      position: relative;
      margin: 0 auto;
      max-width: 1200px;
    }

    .frame {
      position: relative;
      width: 100%;
      height: clamp(420px, 66vh, 840px);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: rgba(255,255,255,0.03);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    /* SLIDE — centers content */
    .slide {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 8px; /* small breathing room */
    }

    /* IMAGE — THIS IS THE FIX */
    .slide img {
      display: block;
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;      /* NEVER crop */
      object-position: center;  /* ALWAYS center */
      user-select: none;
      -webkit-user-drag: none;
    }

    .status {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      color: var(--sub);
      font-size: 0.9rem;
      letter-spacing: 0.08rem;
      text-transform: uppercase;
    }

    /* NAV BUTTONS */
    .navBtn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 54px;
      height: 54px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--btn-bg);
      color: var(--fg);
      cursor: pointer;
      display: grid;
      place-items: center;
      backdrop-filter: blur(6px);
      box-shadow: 0 18px 40px rgba(0,0,0,0.55);
      transition: all 0.2s ease;
      z-index: 10;
    }

    .navBtn:hover {
      background: var(--btn-bg-hover);
      border-color: var(--border-hover);
      transform: translateY(-50%) scale(1.05);
    }

    .navBtn.left { left: -10px; }
    .navBtn.right { right: -10px; }

    @media (max-width: 680px) {
      .navBtn.left { left: 10px; }
      .navBtn.right { right: 10px; }
    }

    .metaRow {
      margin-top: 0.9rem;
      display: flex;
      justify-content: space-between;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      color: var(--sub);
      font-size: 0.8rem;
      letter-spacing: 0.08rem;
      text-transform: uppercase;
    }

    .pill {
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 0.4rem 0.65rem;
      background: rgba(255,255,255,0.04);
      color: var(--fg);
      font-family: ui-monospace, monospace;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="contact">
    <a href="mailto:inebriantstudios@gmail.com">inebriantstudios@gmail.com</a>
  </div>

  <h1 class="studio-title">INEBRIANT STUDIOS</h1>
  <div class="page-title">PICTURES</div>

  <div class="links">
    <a href="index.html">Back to Home</a>
  </div>

  <main class="viewer">
    <button class="navBtn left" id="prevBtn" aria-label="Previous">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
        <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2.4" stroke-linecap="round"/>
      </svg>
    </button>

    <section class="frame" id="frame">
      <div class="status" id="status">Loading…</div>
      <div class="slide" id="slide" hidden>
        <img id="photo" alt="">
      </div>
    </section>

    <button class="navBtn right" id="nextBtn" aria-label="Next">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
        <path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2.4" stroke-linecap="round"/>
      </svg>
    </button>
  </main>

  <div class="metaRow">
    <div>Use arrows / swipe</div>
    <div class="pill" id="counter">0 / 0</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const IMAGES = [
        "9714.jpg",
        "9724.jpg",
        "9727.jpg",
        "9734.jpg",
        "IMG_9402.jpg",
        "IMG_9601-edit.jpg"
      ];

      const photo = document.getElementById("photo");
      const slide = document.getElementById("slide");
      const status = document.getElementById("status");
      const counter = document.getElementById("counter");
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      const frame = document.getElementById("frame");

      let index = 0;

      function updateCounter() {
        counter.textContent = `${index + 1} / ${IMAGES.length}`;
      }

      function show(i) {
        index = (i + IMAGES.length) % IMAGES.length;
        const src = IMAGES[index];

        status.style.display = "grid";
        slide.hidden = true;
        updateCounter();

        const img = new Image();
        img.onload = () => {
          photo.src = src;
          slide.hidden = false;
          status.style.display = "none";
        };
        img.onerror = () => {
          status.textContent = `Failed to load ${src}`;
        };
        img.src = src;
      }

      prevBtn.onclick = () => show(index - 1);
      nextBtn.onclick = () => show(index + 1);

      window.addEventListener("keydown", e => {
        if (e.key === "ArrowLeft") show(index - 1);
        if (e.key === "ArrowRight") show(index + 1);
      });

      let startX = null;
      frame.addEventListener("touchstart", e => startX = e.touches[0].clientX);
      frame.addEventListener("touchend", e => {
        if (startX === null) return;
        const dx = e.changedTouches[0].clientX - startX;
        if (Math.abs(dx) > 40) dx < 0 ? show(index + 1) : show(index - 1);
        startX = null;
      });

      show(0);
    });
  </script>

</body>
</html>
