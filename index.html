<!DOCTYPE html>
<html>
<head>
  <title>INEBRIANT STUDIOS</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #000;
      --fg: #ffffff;
      --sub: #9a9a9a;
      --border: rgba(255,255,255,0.14);
      --border-hover: rgba(255,255,255,0.35);
      --radius: 18px;
    }

    body {
      margin: 0;
      padding: 2.5rem 1rem 3.5rem;
      background: var(--bg);
      color: var(--fg);
      text-align: center;

      font-family: Arial, sans-serif;
      animation: fadeIn 700ms ease-out both;
    }

    /* CONTACT */
    .contact {
      margin-bottom: 2rem;
      font-size: 0.8rem;
      letter-spacing: 0.6px;
    }

    .contact a {
      color: var(--sub);
      text-decoration: none;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;
    }

    .contact a:hover {
      color: var(--fg);
    }

    /* TITLE */
    h1 {
      margin: 0 0 2.5rem;
      font-size: 2.6rem;
      letter-spacing: 0.35rem;
      text-transform: uppercase;
      font-weight: 400;

      /* Timeless film-studio serif */
      font-family: "Times New Roman", Times, Georgia, serif;
    }

    /* SOCIAL LINKS */
    .links {
      margin-bottom: 4.5rem;
    }

    .links a {
      display: inline-block;
      margin: 0.5rem 0.75rem;
      color: var(--sub);
      text-decoration: none;
      font-size: 0.85rem;
      letter-spacing: 0.12rem;
      text-transform: uppercase;
      transition: color 0.25s ease;
    }

    .links a:hover {
      color: var(--fg);
    }

    /* EXPERIENCE SECTION */
    .experience-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .experience-card {
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2.5rem 3rem;
      width: fit-content;

      box-shadow: 0 14px 32px rgba(0,0,0,0.6);
      transition: transform 0.35s ease, box-shadow 0.35s ease, border-color 0.35s ease;
      animation: cardFloat 6s ease-in-out infinite alternate;
    }

    .experience-card:hover {
      transform: translateY(-4px);
      border-color: var(--border-hover);
      box-shadow:
        0 0 1px rgba(255,255,255,0.55) inset,
        0 20px 40px rgba(0,0,0,0.7),
        0 0 26px rgba(255,255,255,0.14);
    }

    .experience-card a {
      display: block;
      text-decoration: none;
      color: var(--fg);
      font-size: 1.35rem;
      letter-spacing: 0.18rem;
      text-transform: uppercase;
      font-weight: 500;
    }

    .experience-card a:hover {
      opacity: 0.9;
    }

    .experience-card p {
      margin-top: 0.75rem;
      color: var(--sub);
      font-size: 0.85rem;
      letter-spacing: 0.08rem;
    }

    /* ANIMATIONS */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes cardFloat {
      from { transform: translateY(0); }
      to { transform: translateY(-5px); }
    }

    /* MOBILE */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
        letter-spacing: 0.28rem;
      }

      .experience-card {
        width: 90%;
        padding: 2rem;
      }
    }
  </style>
</head>

<body>

  <div class="contact">
    <a href="mailto:inebriantstudios@gmail.com">inebriantstudios@gmail.com</a>
  </div>

  <h1>INEBRIANT STUDIOS</h1>

  <div class="links">
    <a href="https://www.instagram.com/inebriantstudios/" target="_blank">Instagram</a>
    <a href="https://www.youtube.com/@inebriant" target="_blank">YouTube</a>
    <a href="https://www.tiktok.com/@inebriantstudios" target="_blank">TikTok</a>
  </div>

  <div class="experience-section">
    <div class="experience-card">
      <a href="videos.html">Videos</a>
      <p>Crafted by Inebriant Studios</p>
    </div>

    <div class="experience-card">
      <a href="pictures.html">Pictures</a>
      <p>Crafted by Inebriant Studios</p>
    </div>

    <div class="experience-card">
      <a href="https://open.spotify.com/artist/7uXZXOa8Bz55lDkX9IPzie">Music</a>
      <p>Crafted by Inebriant Studios</p>
    </div>
  </div>

</body>
</html>
