<!DOCTYPE html>
<html lang="en">
<head>
  <title>PICTURES | INEBRIANT STUDIOS</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #000;
      --fg: #ffffff;
      --sub: #9a9a9a;
      --border: rgba(255,255,255,0.14);
      --border-hover: rgba(255,255,255,0.35);
      --radius: 18px;
      --btn-bg: rgba(255,255,255,0.06);
      --btn-bg-hover: rgba(255,255,255,0.10);
      --shadow: 0 18px 50px rgba(0,0,0,0.7);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 2.5rem 1rem 2.25rem;
      background: var(--bg);
      color: var(--fg);
      text-align: center;
      font-family: Arial, sans-serif;
      animation: fadeIn 700ms ease-out both;
      overflow-x: hidden;
    }

    /* CONTACT */
    .contact {
      margin-bottom: 2rem;
      font-size: 0.8rem;
      letter-spacing: 0.6px;
    }
    .contact a {
      color: var(--sub);
      text-decoration: none;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;
    }
    .contact a:hover { color: var(--fg); }

    /* TITLES */
    .studio-title {
      margin: 0 0 0.75rem;
      font-size: 2.6rem;
      letter-spacing: 0.35rem;
      text-transform: uppercase;
      font-weight: 400;
      font-family: "Times New Roman", Times, Georgia, serif;
    }
    .page-title {
      margin: 0 0 2.0rem;
      font-size: 0.95rem;
      letter-spacing: 0.22rem;
      text-transform: uppercase;
      color: var(--sub);
    }

    /* NAV */
    .links {
      margin-bottom: 1.6rem;
    }
    .links a {
      margin: 0.5rem 0.75rem;
      color: var(--sub);
      text-decoration: none;
      font-size: 0.85rem;
      letter-spacing: 0.12rem;
      text-transform: uppercase;
      transition: color 0.25s ease;
    }
    .links a:hover { color: var(--fg); }

    /* VIEWER */
    .viewer {
      position: relative;
      margin: 0 auto;
      max-width: 1200px;
    }

    /* This area tries to make images as large as possible */
    .frame {
      position: relative;
      width: 100%;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: rgba(255,255,255,0.03);
      box-shadow: var(--shadow);
      overflow: hidden;

      /* Big, responsive viewing area */
      height: clamp(420px, 66vh, 840px);
    }

    .slide {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 14px;
    }

    .slide img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
      transform: translateZ(0);
    }

    /* Loading / errors */
    .status {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      color: var(--sub);
      font-size: 0.9rem;
      letter-spacing: 0.08rem;
      text-transform: uppercase;
      padding: 2rem;
      text-align: center;
    }

    /* Arrows */
    .navBtn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      border: 1px solid var(--border);
      background: var(--btn-bg);
      color: var(--fg);
      width: 54px;
      height: 54px;
      border-radius: 999px;
      cursor: pointer;
      display: grid;
      place-items: center;
      box-shadow: 0 16px 36px rgba(0,0,0,0.55);
      transition: transform 0.15s ease, background 0.2s ease, border-color 0.2s ease, opacity 0.2s ease;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      z-index: 10;
      user-select: none;
    }

    .navBtn:hover {
      background: var(--btn-bg-hover);
      border-color: var(--border-hover);
      transform: translateY(-50%) scale(1.04);
    }

    .navBtn:active {
      transform: translateY(-50%) scale(0.98);
    }

    .navBtn.left { left: -10px; }
    .navBtn.right { right: -10px; }

    /* Keep arrows inside on small screens */
    @media (max-width: 680px) {
      .navBtn.left { left: 10px; }
      .navBtn.right { right: 10px; }
      .frame { height: clamp(420px, 62vh, 760px); }
    }

    /* Footer / counter */
    .metaRow {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin: 0.85rem auto 0;
      max-width: 1200px;
      color: var(--sub);
      font-size: 0.82rem;
      letter-spacing: 0.08rem;
      text-transform: uppercase;
      padding: 0 6px;
    }

    .metaRow .hint {
      opacity: 0.85;
    }

    .pill {
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 0.45rem 0.65rem;
      background: rgba(255,255,255,0.04);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;
      letter-spacing: 0.05rem;
      text-transform: none;
      color: var(--fg);
      opacity: 0.95;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .studio-title {
        font-size: 2.2rem;
        letter-spacing: 0.28rem;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }
  </style>
</head>
