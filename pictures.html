<!DOCTYPE html>
<html lang="en">
<head>
  <title>PICTURES | INEBRIANT STUDIOS</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --sub:#9a9a9a;
      --border:rgba(255,255,255,.15);
      --border-hover:rgba(255,255,255,.35);
      --radius:18px;
      --btn-bg:rgba(255,255,255,.06);
      --btn-bg-hover:rgba(255,255,255,.10);
      --shadow:0 20px 55px rgba(0,0,0,.70);

      /* Approx space used by header + nav + footer text.
         If you add/remove header content, tweak this number. */
      --chrome: 300px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      padding:2.5rem 1rem 2.25rem;
      background:var(--bg);
      color:var(--fg);
      font-family:Arial, sans-serif;
      text-align:center;
      overflow-x:hidden;
      animation:fadeIn 600ms ease-out both;
    }

    .contact{
      margin-bottom:2rem;
      font-size:.8rem;
      letter-spacing:.6px;
    }
    .contact a{
      color:var(--sub);
      text-decoration:none;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;
    }
    .contact a:hover{ color:var(--fg); }

    .studio-title{
      margin:0 0 .75rem;
      font-size:2.6rem;
      letter-spacing:.35rem;
      text-transform:uppercase;
      font-family:"Times New Roman", Times, Georgia, serif;
      font-weight:400;
    }

    .page-title{
      margin:0 0 2rem;
      font-size:.95rem;
      letter-spacing:.22rem;
      text-transform:uppercase;
      color:var(--sub);
    }

    .links{ margin-bottom:1.6rem; }
    .links a{
      margin:0 .75rem;
      color:var(--sub);
      text-decoration:none;
      font-size:.85rem;
      letter-spacing:.12rem;
      text-transform:uppercase;
      transition:color .2s ease;
    }
    .links a:hover{ color:var(--fg); }

    .viewer{
      position:relative;
      margin:0 auto;
      max-width:1200px;
    }

    .frame{
      position:relative;
      width:100%;
      border:1px solid var(--border);
      border-radius:var(--radius);
      background:rgba(255,255,255,.03);
      box-shadow:var(--shadow);
      overflow:hidden;

      /* Uses as much vertical space as possible while keeping it responsive */
      height: clamp(420px, calc(100dvh - var(--chrome)), 900px);
    }

    /* Flex centering = consistent centering across browsers */
    .slide{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;

      /* IMPORTANT: keep this at 0 for maximum image size */
      padding:0;
    }

    /* GUARANTEE: image will never be cropped (top/bottom/sides) */
    .slide img{
      display:block;

      /* Fit entirely inside the frame */
      max-width:100% !important;
      max-height:100% !important;

      /* Preserve aspect ratio */
      width:auto !important;
      height:auto !important;

      object-fit:contain !important;
      object-position:center !important;

      user-select:none;
      -webkit-user-drag:none;
    }

    .status{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      color:var(--sub);
      font-size:.9rem;
      letter-spacing:.08rem;
      text-transform:uppercase;
      padding:2rem;
      white-space:pre-line;
      text-align:center;
    }

    .navBtn{
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      width:54px;
      height:54px;
      border-radius:999px;
      border:1px solid var(--border);
      background:var(--btn-bg);
      color:var(--fg);
      cursor:pointer;
      display:grid;
      place-items:center;
      backdrop-filter:blur(6px);
      -webkit-backdrop-filter:blur(6px);
      box-shadow:0 18px 40px rgba(0,0,0,.55);
      transition:all .2s ease;
      z-index:10;
      user-select:none;
      opacity:0.98;
    }
    .navBtn:hover{
      background:var(--btn-bg-hover);
      border-color:var(--border-hover);
      transform:translateY(-50%) scale(1.05);
    }
    .navBtn.left{ left:-10px; }
    .navBtn.right{ right:-10px; }

    @media (max-width:680px){
      .navBtn.left{ left:10px; }
      .navBtn.right{ right:10px; }
      :root{ --chrome: 285px; }
      .studio-title{ font-size:2.2rem; letter-spacing:.28rem; }
    }

    .metaRow{
      margin-top:.9rem;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      max-width:1200px;
      margin-left:auto;
      margin-right:auto;
      color:var(--sub);
      font-size:.8rem;
      letter-spacing:.08rem;
      text-transform:uppercase;
    }

    .pill{
      border:1px solid var(--border);
      border-radius:999px;
      padding:.4rem .65rem;
      background:rgba(255,255,255,.04);
      color:var(--fg);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;
      letter-spacing:.05rem;
      text-transform:none;
    }

    @keyframes fadeIn{
      from{ opacity:0; transform:translateY(8px); }
      to{ opacity:1; transform:translateY(0); }
    }

    @media (prefers-reduced-motion: reduce){
      *{ animation:none !important; transition:none !important; }
    }
  </style>
</head>

<body>
  <div class="contact">
    <a href="mailto:inebriantstudios@gmail.com">inebriantstudios@gmail.com</a>
  </div>

  <h1 class="studio-title">INEBRIANT STUDIOS</h1>
  <div class="page-title">PICTURES</div>

  <div class="links">
    <a href="index.html">Back to Home</a>
  </div>

  <main class="viewer" aria-label="Picture viewer">
    <button class="navBtn left" id="prevBtn" aria-label="Previous image" title="Previous (←)">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <section class="frame" id="frame" aria-live="polite">
      <div class="status" id="status">Loading…</div>
      <div class="slide" id="slide" hidden>
        <img id="photo" alt="Photograph" />
      </div>
    </section>

    <button class="navBtn right" id="nextBtn" aria-label="Next image" title="Next (→)">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </main>

  <div class="metaRow">
    <div>Use arrows / swipe</div>
    <div class="pill" id="counter">0 / 0</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Images expected in the SAME folder as pictures.html (repo root)
      const IMAGES = [
        "9714.jpg",
        "9724.jpg",
        "9727.jpg",
        "9734.jpg",
        "IMG_9402.jpg",
        "IMG_9601-edit.jpg"
      ];

      const photo   = document.getElementById("photo");
      const slide   = document.getElementById("slide");
      const status  = document.getElementById("status");
      const counter = document.getElementById("counter");
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      const frame   = document.getElementById("frame");

      let index = 0;

      function setStatus(text){
        status.textContent = text;
        status.style.display = "grid";
        slide.hidden = true;
      }

      function hideStatus(){
        status.style.display = "none";
        slide.hidden = false;
      }

      function updateCounter(){
        counter.textContent = `${index + 1} / ${IMAGES.length}`;
      }

      function normalizeIndex(i){
        const n = IMAGES.length;
        return (i % n + n) % n;
      }

      function preload(src){
        const img = new Image();
        img.src = src;
      }

      function show(i){
        if (!IMAGES.length){
          setStatus("No images configured.");
          counter.textContent = "0 / 0";
          prevBtn.disabled = true;
          nextBtn.disabled = true;
          prevBtn.style.opacity = "0.35";
          nextBtn.style.opacity = "0.35";
          return;
        }

        index = normalizeIndex(i);
        const src = IMAGES[index];

        setStatus("Loading…");
        updateCounter();

        const temp = new Image();
        temp.onload = () => {
          photo.src = src;
          photo.alt = `Photograph ${index + 1} of ${IMAGES.length}`;
          hideStatus();

          preload(IMAGES[normalizeIndex(index + 1)]);
          preload(IMAGES[normalizeIndex(index - 1)]);
        };

        temp.onerror = () => {
          console.error("FAILED TO LOAD:", src, "from", window.location.href);
          setStatus(`Could not load: ${src}\nCheck filename & location.`);
        };

        temp.src = src;
      }

      function next(){ show(index + 1); }
      function prev(){ show(index - 1); }

      nextBtn.addEventListener("click", next);
      prevBtn.addEventListener("click", prev);

      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") next();
        if (e.key === "ArrowLeft")  prev();
      });

      // Swipe
      let startX = null;
      let startY = null;

      frame.addEventListener("touchstart", (e) => {
        const t = e.touches[0];
        startX = t.clientX;
        startY = t.clientY;
      }, { passive: true });

      frame.addEventListener("touchend", (e) => {
        if (startX === null || startY === null) return;
        const t = e.changedTouches[0];
        const dx = t.clientX - startX;
        const dy = t.clientY - startY;

        if (Math.abs(dx) > 45 && Math.abs(dy) < 80) {
          if (dx < 0) next();
          else prev();
        }

        startX = null;
        startY = null;
      }, { passive: true });

      show(0);
    });
  </script>
</body>
</html>
